<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到闪耀盒子</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://www.optimumpmr.com/wp-content/uploads/2022/02/AdobeStock_190889654-scaled.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .button {
            background-color: #d1c2e6; /* 薰衣草紫 */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #b39cd0; /* 深一点的薰衣草紫 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到闪耀盒子，个性化定制你的内调美丽方案</h1>
        <button class="button" onclick="window.location.href='/form';">开始定制</button>
    </div>
</body>
</html>
